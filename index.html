<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Coffee-shop</title>
    </head>
    <body>
        <!-- header section start -->
        <header class="header">
            <a href="#" class="logo">
                <img src="images/logo.png" alt="logo">
            </a>
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#menu">Menu</a>
                <a href="#products">Products</a>
                <a href="#review">Review</a>
                <a href="#contact">Contact</a>
                <a href="#blog">Blog</a>
            </nav>

            <div class="icons">
                <i class="fas fa-search" id="search-btn"></i>
                <i class="fas fa-shopping-cart" id="cart-btn"></i>
                <i class="fas fa-bars" id="menu-btn"></i>
            </div>

            <div class="search-form">
                <input type="search" id="search-box" placeholder="search here ...">
                <label for="search-box" class="fas fa-search"></label>
            </div>

            <div class="cart-items-container">
                <div class="cart-item">
                    <span class="fas fa-times"></span>
                    <img src="images/cart-item-1.png" alt="cartitem1">
                    <div class="content">
                        <h3>cart item 01</h3>
                        <div class="price">$15.99/-</div>
                    </div>    
                </div>
                <div class="cart-item">
                    <span class="fas fa-times"></span>
                    <img src="images/cart-item-2.png" alt="cartitem1">
                    <div class="content">
                        <h3>cart item 02</h3>
                        <div class="price">$15.99/-</div>
                    </div>    
                </div>
                <div class="cart-item">
                    <span class="fas fa-times"></span>
                    <img src="images/cart-item-3.png" alt="cartitem1">
                    <div class="content">
                        <h3>cart item 03</h3>
                        <div class="price">$15.99/-</div>
                    </div>    
                </div>
                <div class="cart-item">
                    <span class="fas fa-times"></span>
                    <img src="images/cart-item-4.png" alt="cartitem1">
                    <div class="content">
                        <h3>cart item 04</h3>
                        <div class="price">$15.99/-</div>
                    </div>    
                </div>
                <a href="#" class="btn">checkout now</a>
            </div>

        </header>
        <!-- header section end -->
        

        <script src="https://kit.fontawesome.com/9c09657d67.js" crossorigin="anonymous"></script>
    </body>
</html>
